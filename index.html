<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Base de Conhecimentos de Animes</title>
  <link rel="icon" type="image/png" href="img_animes.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <img src="img_animes.png" alt="" class="brand-img">
        <h1>Base de Conhecimentos de Animes</h1>
      </div>
      <form class="search" onsubmit="return false;">
        <input id="searchInput" type="search" placeholder="Pesquisar anime, autor ou sinopse">
        <button id="searchBtn" type="button">Buscar</button>
      </form>
    </div>
  </header>

  <section id="hero" class="hero">
    <div class="carousel">
      <div class="carousel-track"></div>
      <div class="carousel-overlay">
        <div class="carousel-text">
          <h2 id="heroTitle"></h2>
          <p id="heroMeta"></p>
        </div>
      </div>
    </div>
  </section>

  <main>
    <section class="controls">
      <div class="controls-left">
        <select id="filterGenre">
          <option value="all">Todos</option>
        </select>
      </div>
      <div class="controls-right">
        <button id="clearBtn" class="ghost">Limpar</button>
      </div>
    </section>

    <section class="card-container" aria-live="polite"></section>

    <div class="more-wrapper">
      <button id="loadMore" class="primary">Carregar mais</button>
    </div>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="modalClose" class="modal-close">âœ•</button>
      <div class="modal-body">
        <img id="modalImg" alt="">
        <div class="modal-info">
          <h3 id="modalTitle"></h3>
          <p id="modalMeta"></p>
          <p id="modalSinopse"></p>
          <div id="modalLinks" class="modal-links"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <ul class="footer-links">
      <li><a href="https://github.com/lucasmjv1" target="_blank" rel="noopener">Github</a></li>
      <li><a href="https://www.instagram.com/lucas_adrian3467/" target="_blank" rel="noopener">Instagram</a></li>
      <li><a href="https://www.linkedin.com/in/lucas-adriel-174443389/" target="_blank" rel="noopener">LinkedIn</a></li>
    </ul>
  </footer>

  <script src="script.js"></script>
</body>
</html>
